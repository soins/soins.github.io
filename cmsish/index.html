<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Data sheet</title>
  <link async rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/cerulean/bootstrap.min.css" />
  <style>
    .table{display:none;}
    .center{text-align:center;}
  </style>
</head>
<body>
  <div id="content"></div>
<!-- old id https://docs.google.com/spreadsheets/d/1G3RpoOuzoGA0VoG1Whei3PAvoyvbeaMR-2EPazT_f1g/pubhtml  -->
    <script id="entry-template" type="text/x-handlebars-template" data-spreadsheet-url="https://docs.google.com/spreadsheets/d/1LPe_9bmh3EQtRIbPSUL7wcY6bLH411B3_-9EanoBjSk/pubhtml">
      <!-- All your normal HTML goes in here -->
      
      <div class="row">
        <div class="col-lg-12">
            <h3 class="center">Recherche des infos</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <input type="search" id="search" value="" class="form-control" placeholder="Search using Fuzzy searching">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-responsive" id="table">
                <thead>
                    <tr>
                        <th>Chakra</th>
                        <th>Fonction</th>
                        <th>Activation</th>
                        <th>Purification</th>
                        <th>Glande li√©</th>
                    </tr>
                </thead>
                <tbody>
                 {{#each chakra}}
                    <tr>
                        <td>{{chakra-7}}</td>
                        <td>{{fonction-7}}</td>
                        <td>{{activation-7}}</td>
                        <td>{{purification-7}}</td>
                        <td>{{glande-lie-7}}</td>
                    </tr>
                    {{/each}}
                </tbody>
                <thead>
                    <tr>
                        <th>Chakra Sup</th>
                        <th>Fonction Sup</th>
                        <th>Activation Sup</th>
                        <th>Niveau Sup</th>
                    </tr>
                </thead>
                <tbody>
                 {{#each chakra}}
                    <tr>
                        <td>{{chakra-sup}}</td>
                        <td>{{fonction-sup}}</td>
                        <td>{{activation-sup}}</td>
                        <td>{{niveau-sup}}</td>
                    </tr>
                    {{/each}}
                </tbody>
                <thead>
                    <tr>
                        <th>Chakra Souterrain</th>
                        <th>Activation Chakra Souterrain</th>
                    </tr>
                </thead>
                <tbody>
                 {{#each chakra}}
                    <tr>
                        <td>{{chakra-sout}}</td>
                        <td>{{activation-sout}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
            <hr>
        </div>
    </div>
    
    
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <input type="search" id="container-search" value="" class="form-control" placeholder="Search...">
        </div>
    </div>
     <div class="container" id="searchable-container">
    <div class="row row-padding">
        <div class="col-xs-4">Col 1</div>
        <div class="col-xs-4">Col 2</div>
        <div class="col-xs-4">Col 3</div>
    </div>
    <div class="row row-padding">
        <div class="col-xs-4">Another row</div>
        <div class="col-xs-4">With some</div>
        <div class="col-xs-4">Other data</div>
    </div>
    <div class="row row-padding">
        <div class="col-xs-6">Lorem</div>
        <div class="col-xs-6">Ipsum</div>

    </div>
    <div class="row row-padding">
        <div class="col-xs-6">Foo</div>
        <div class="col-xs-6">Bar</div>
    </div>
</div>

      <!-- End of all your normal HTML -->
    </script>
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="cmsish.min.js"></script>
  <script src="search.min.js"></script>
  <script>
    $( document ).ready(function() {
      setTimeout(function(){
        $('.table').fadeIn();
         $( '#table' ).searchable({
        striped: true,
        oddRow: { 'background-color': '#f5f5f5' },
        evenRow: { 'background-color': '#fff' },
        searchType: 'fuzzy'
    }); 
    
    $( '#searchable-container' ).searchable({
        searchField: '#container-search',
        selector: '.row',
        childSelector: '.col-xs-4, .col-xs-6',
        show: function( elem ) {
            elem.slideDown(100);
        },
        hide: function( elem ) {
            elem.slideUp( 100 );
        }
    });
      
      }, 3000);
   
});
  </script>
</body>
</html>
